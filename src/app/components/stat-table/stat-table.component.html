<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Some numbers about</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef>Count</th>
    <td mat-cell *matCellDef="let element">{{ element.value }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-card>
  <h1 style="padding-left: 10px">Unsolved problems</h1>
  <mat-chip-listbox aria-label="submitted but unsolved" style="padding: 10px;">
    <mat-chip-option *ngFor="let item of unsolved">
      <a [href]="item.url">
        {{ item.name }}
      </a>
    </mat-chip-option>
  </mat-chip-listbox>
</mat-card>
