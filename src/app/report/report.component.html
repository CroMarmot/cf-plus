<mat-form-field class="example-full-width">
  <mat-label>Handle</mat-label>
  <input matInput placeholder="Ex. Cro-Marmot" [(ngModel)]="userName" />
  <button
    *ngIf="userName"
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="userName = ''"
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
<mat-form-field appearance="fill">
  <mat-label>Year</mat-label>
  <mat-select [formControl]="yearControl">
    <mat-option>Clear</mat-option>
    <mat-option *ngFor="let y of yearList" [value]="y">{{ y }}</mat-option>
  </mat-select>
  <mat-error *ngIf="yearControl.hasError('pattern')">
    Your selection is invalid
  </mat-error>
</mat-form-field>
<button mat-raised-button (click)="Go()">Go</button>
<div>ratingFetching: {{ ratingFetching }}</div>
<div>statusFetching: {{ statusFetching }}</div>
<app-rating-graph [userRatingList]="userRating"></app-rating-graph>
<app-user-rating [userRatingList]="userRating"></app-user-rating>
<app-verdicts-stat [userStatusResult]="userStatus"></app-verdicts-stat>
<app-language-stat [userStatusResult]="userStatus"></app-language-stat>
<app-tags-stat [userStatusResult]="userStatus"></app-tags-stat>
<app-level-stat [userStatusResult]="userStatus"></app-level-stat>
<app-rating-stat [userStatusResult]="userStatus"></app-rating-stat>
<app-stat-table [userStatusResult]="userStatus"></app-stat-table>
